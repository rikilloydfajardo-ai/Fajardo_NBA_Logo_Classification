name: nba_classifier
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # ML & Camera
  image_picker: ^1.0.4
  image: ^4.0.17
  # Firebase
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  # UI
  google_fonts: ^6.1.0
  path_provider: ^2.1.1
  # Permissions (useful for camera)
  permission_handler: ^11.0.1
  tflite_flutter: ^0.12.1
  shared_preferences: ^2.2.2
  http: ^1.2.0
  intl: ^0.19.0
  url_launcher: ^6.3.2
  camera: ^0.11.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/nba_logos/
    - assets/models/
    - assets/docs/
    - assets/screenshots/

